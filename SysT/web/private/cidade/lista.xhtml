<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        #{bundle.TituloListaCidades}
    </ui:define>

    <ui:define name="body">
        <h:form id="formulario">
            <h:link value="#{bundle.NovaCidade}" outcome="#{bundle.PaginaNovaCidade}"/>


            <p:dataTable id="tabelaCidades" value="#{cidade.listEntidades}" var="cidadeAtual" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>    
                    <h:outputText value="#{cidadeAtual.id}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>    
                    <h:outputText value="#{cidadeAtual.nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>    
                    <h:outputText value="#{cidadeAtual.estado}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Região"/>
                    </f:facet>    
                    <h:outputText value="#{cidadeAtual.regiao}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="País"/>
                    </f:facet>    
                    <h:outputText value="#{cidadeAtual.pais}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        #{bundle.Acoes}
                    </f:facet>
                    <p:commandButton value="#{bundle.EditarLabel}" action="#{cidade.paginaEditar}">
                        <f:setPropertyActionListener target="#{cidade.entidade}"
                                                     value="#{cidadeAtual}"/>                        
                    </p:commandButton>
                    <p:commandButton value="#{bundle.ExcluirLabel}" action="#{cidade.deleteEntidade}" update="@form">
                        <f:setPropertyActionListener target="#{cidade.entidade}"
                                                     value="#{cidadeAtual}"/>                        
                    </p:commandButton>
                </p:column>                                

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
