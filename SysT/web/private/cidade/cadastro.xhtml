<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{bundle.TituloCidade}
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:inputHidden value="#{cidade.entidade.id}" />
            <p:panelGrid id="grid" columns="2">                

                <h:outputLabel value="#{bundle.Pais}" for="pais"/>
                <h:inputText id="pais" value="#{cidade.entidade.pais}" />

                <h:outputLabel value="#{bundle.Regiao}" for="regiao"/>
                <h:inputText id="regiao" value="#{cidade.entidade.regiao}" />

                <h:outputLabel value="#{bundle.Estado}" for="estado"/>
                <h:inputText id="estado" value="#{cidade.entidade.estado}" />

                <h:outputLabel value="#{bundle.Nome}" for="nome"/>
                <h:inputText id="nome" value="#{cidade.entidade.nome}" />


                <h:commandButton id="salvar" action="#{cidade.addCidade}" value="#{bundle.SalvarLabel}" />
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
